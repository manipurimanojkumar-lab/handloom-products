<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handloom Fashion - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background-color: #fff8f0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #c8ff00, #c8ff00);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      text-align: center;
      color: white;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: white;
      color: #c8ff00;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('bg.webp') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); /* dark overlay for contrast */
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .hero-content .search-bar {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .search-bar button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background-color: #c8ff00;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #c8ff08;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #c8ff00;
      color: white;
      font-weight: bold;
    }

    /* Responsive */
    @media(max-width:768px) {
      .hero-content h1 {
        font-size: 2.2em;
      }
      .hero-content p {
        font-size: 1em;
      }
    }

    @media(max-width:480px) {
      nav {
        gap: 15px;
      }
      .hero-content h1 {
        font-size: 1.8em;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Handloom Fashion</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
        <a href="basket.html">üõí Basket</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Go Traditional, Go Swadeshi</h1>
      <p>Celebrate handcrafted traditions of India with authentic weaves from across the country.</p>

      <div class="search-bar">
        <input type="text" placeholder="Search handloom products...">
        <button>üîç</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Handloom Fashion. All Rights Reserved.</p>
  </footer>

</body>
</html>
